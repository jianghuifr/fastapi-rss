services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
      - FASTAPI_RSS_PORT=8000
      - AI_API_TOKEN=${AI_API_TOKEN:-}
      - AI_API_BASE_URL=${AI_API_BASE_URL:-https://api.deepseek.com/v1}
      - AI_MODEL=${AI_MODEL:-deepseek-chat}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--app"]
    # 前端已集成在 app 服务中（通过 Dockerfile 构建）

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--worker"]

  beat:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--beat"]

volumes:
  redis_data:
