services:
  redis:
    image: redis:7-alpine
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    network_mode: host
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
      - FASTAPI_RSS_PORT=8000
      - AI_API_TOKEN=${AI_API_TOKEN:-}
      - AI_API_BASE_URL=${AI_API_BASE_URL:-https://api.deepseek.com/v1}
      - AI_MODEL=${AI_MODEL:-deepseek-chat}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--dev"]
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: sync
          path: ./pyproject.toml
          target: /app/pyproject.toml
        - action: rebuild
          path: ./Dockerfile
        - action: rebuild
          path: ./docker-entrypoint.sh

  frontend:
    image: node:20-alpine
    working_dir: /app
    network_mode: host
    volumes:
      - ./frontend:/app
      - ./docker-entrypoint-frontend.sh:/docker-entrypoint-frontend.sh:ro
      - /app/node_modules
    command: ["/docker-entrypoint-frontend.sh"]
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - API_BASE_URL=http://localhost:8000
    depends_on:
      - app
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - dist/
            - .git/
        - action: sync
          path: ./docker-entrypoint-frontend.sh
          target: /docker-entrypoint-frontend.sh

  worker:
    build: .
    network_mode: host
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
    volumes:
      - ./data:/app/data
      - ./worker:/app/worker
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--worker"]
    develop:
      watch:
        - action: sync
          path: ./worker
          target: /app/worker
        - action: sync
          path: ./app
          target: /app/app
        - action: rebuild
          path: ./Dockerfile
        - action: rebuild
          path: ./docker-entrypoint.sh

  beat:
    build: .
    network_mode: host
    environment:
      - REDIS_URL=redis://localhost:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss.db
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--beat"]

volumes:
  redis_data:
