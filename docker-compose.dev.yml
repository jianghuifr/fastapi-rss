services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss_data.db
      - FASTAPI_RSS_PORT=8000
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--dev"]

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - ./docker-entrypoint-frontend.sh:/docker-entrypoint-frontend.sh:ro
      - /app/node_modules
    command: ["/docker-entrypoint-frontend.sh"]
    environment:
      - VITE_API_BASE_URL=http://app:8000
      - API_BASE_URL=http://app:8000
    depends_on:
      - app

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss_data.db
    volumes:
      - ./data:/app/data
      - ./worker:/app/worker
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--worker"]

  beat:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/rss_data.db
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: ["/docker-entrypoint.sh", "--beat"]

volumes:
  redis_data:
